<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Survey - Computer Science Society</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a2a4a 50%, #2a3a5a 100%);
            color: #e8f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /*  */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            width: 400px;
            height: 400px;
            background-size: contain;
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 3rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(64, 179, 214, 0.3));
        }

        .title {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #40b3d6, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #b8d4e0;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .organization {
            font-size: 1rem;
            color: #8db3c5;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #40b3d6, #2088aa);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(64, 179, 214, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(64, 179, 214, 0.4);
        }

        .btn-secondary {
            background: rgba(64, 179, 214, 0.1);
            color: #40b3d6;
            border: 2px solid rgba(64, 179, 214, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(64, 179, 214, 0.2);
            border-color: rgba(64, 179, 214, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(64, 179, 214, 0.2);
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            background: rgba(64, 179, 214, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 6px;
            height: 6px;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 8px;
            height: 8px;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 4px;
            height: 4px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) scale(1.1);
                opacity: 0.6;
            }
        }

        /* RESPONDVIVE DESIGNS FOR MOBILE*/
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            
            .btn {
                min-width: 250px;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* GLOW FEFCFFECTS*/
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(64, 179, 214, 0.05) 0%, transparent 70%);
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="logo">
             <img src="DOCTORS.png" alt="Computer Science Society Logo" />
        </div>
        
        <h1 class="title">Welcome to CCS Survey</h1>
        <p class="subtitle">THESIS NILA CARL</p>
        <p class="organization">COMPUTER SCIENCE SOCIETY</p>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="takeSurvey()">Take Survey</button>
            <button class="btn btn-secondary" onclick="adminLogin()">Admin Login</button>
        </div>
    </div>

    <script>
        function takeSurvey() {
            
            alert('Redirecting to survey...');
           
        }

        function adminLogin() {
          
            alert('Opening admin login...');
           
        }


    </script>
</body>
</html>
